<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Exponent-Calulator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="exp_calculator">
            <h1>Exponent-Calulator</h1>
            <label for="base">Base</label>
            <input type="text" name="base" id="base" class="base">
            <label for="exponent">Exponent</label>
            <input type="text" name="exponent" id="exponent" class="exponent">
            <button type="button" class="calculate">Calculate</button>
            <p class="result"></p>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
